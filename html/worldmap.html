        <!--Code javascript permettant de display du text contenue dans un div
            dans le cas ou un image est cliqué
        -->
        <script Language="javascript">
            var list_div = new Array('txt1','txt2','txt3','txt4','txt5','txt6','txt7')

            window.onload = function(){
                for(var i=0; i<list_div.length; i++){
                    var div = document.getElementById(list_div[i]);
                    div.style.display = 'none';
                }
            }

            function displayDiv(id){
                for(var i=0; i<list_div.length; i++){
                    var div = document.getElementById(list_div[i]);
                    div.style.display = (div.id == id ? '' : 'none');
                }
            }
        </script>
    </head>
